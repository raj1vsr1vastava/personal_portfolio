{% extends 'portfolio/base.html' %}
{% block content %}

<h1> Rajiv's portfolio </h1>
{% load static %}

<br>
<a href="{% url 'blog:all_blogs'  %}"> Blogs </a>
<br>
<a href="{% static 'portfolio/GIT.pdf' %}"> Git Cheat Sheet </a>
<br>

<img src="{% static 'portfolio/chords.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<br><a href="{{ project.url }}"> Link </a>
{% endif %}
{% endfor %}

{% endblock %}
